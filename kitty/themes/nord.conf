# ~/.config/kitty/themes/nord.conf
#
# Nord theme for Kitty terminal emulator
#
# Format:
#   <keyword> <hex-color>
#
# Keywords:
#   background             – Terminal background
#   foreground             – Default text color
#   cursor                 – Cursor (caret) color
#   selection_background   – Background color for selected text
#   selection_foreground   – Text color for selected text
#   color0–color7          – ANSI colors 0–7 (normal intensity)
#   color8–color15         – ANSI colors 8–15 (bright intensity)

# ------------------------
# Core colors
# ------------------------

# Terminal background (dark gray-blue)
background            #2E3440

# Default text color (light gray-blue)
foreground            #D8DEE9

# Cursor color (matches foreground)
cursor                #D8DEE9

# Selection background (medium gray)
selection_background  #4C566A

# Selection foreground (almost white)
selection_foreground  #ECEFF4

# ------------------------
# Standard ANSI colors
# ------------------------

# color0: black / slate gray
color0                #3B4252

# color1: red
color1                #BF616A

# color2: green
color2                #A3BE8C

# color3: yellow
color3                #EBCB8B

# color4: blue
color4                #81A1C1

# color5: magenta
color5                #B48EAD

# color6: cyan
color6                #8FBCBB

# color7: white / light gray
color7                #E5E9F0

# ------------------------
# Bright ANSI colors
# ------------------------

# color8: bright black / gray
color8                #4C566A

# color9: bright red
color9                #BF616A

# color10: bright green
color10               #A3BE8C

# color11: bright yellow
color11               #EBCB8B

# color12: bright blue
color12               #81A1C1

# color13: bright magenta
color13               #B48EAD

# color14: bright cyan
color14               #8FBCBB

# color15: bright white
color15               #ECEFF4

